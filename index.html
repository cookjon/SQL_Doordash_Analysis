<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tableau Dashboard for DoorDash Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            background-color: #f4f4f4;

        .dashboard-container {
            max-width: 1300px;
            margin: auto;

<body>
    <h1>Jonathan Cook's Analysis of DoorDash Orders (Jan - Feb 2015)</h1>
    <p class='work-link'>
        View matching SQL queries in the GitHub <a href="https://github.com/cookjon/SQL_Doordash_Analysis/blob/main/Doordash_store_queries.sql" target="_blank">repo here</a>.
    </p>
    <div class='dashboard-container'>
        <div class='tableauPlaceholder' id='viz1741901997049' style='position: relative'>

                <a href='#'>

            </noscript>
            <object class='tableauViz' style='display:none;'>

                <param name='site_root' value='' />
                <param name='name' value='Book2_17418832449970/SalesDashboard' />

                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/Bo/Book2_17418832449970/SalesDashboard/1.png' />

                <param name='display_overlay' value='yes' />

        <script type='text/javascript'>
